[mcu]
## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
restart_method: command

##  You need to select 'Communication interface' to USB in 'make menuconfig'
##  when you compile Klipper for Spider
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_31001C001351303530323539-if00
##	If you want to use the Raspberry uart0 to communicate with Spider, 
##  you need to select 'Communication interface' to 'Serial (on USART1 PA10/PA9)' 
##  in 'make menuconfig' when you compile klipper and set the serial as below
##--------------------------------------------------------------------
#serial: /dev/ttyAMA0
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000			        #Max 4000
max_accel_to_decel: 10000
max_z_velocity: 20			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 20

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor Spider]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC0
min_temp: 0
max_temp: 100

[skew_correction]

[idle_timeout]
timeout: 3600

[gcode_arcs]
resolution: 0.1

[resonance_holder]
#The command is HOLD_RESONANCE AXIS=<axis> FREQ=int SECONDS=<seconds>

[input_shaper]

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[exclude_object]

[firmware_retraction]
retract_length: 0.5 ; length of filament (in mm) at G10/G11
unretract_extra_length: 0 ; length of additional filament (in mm) at G11
retract_speed: 30
unretract_speed: 30

[respond]

[force_move]
enable_force_move: True

#z_offset = 7.830 ZCHS 0.4mm nozzle olmayan hersey
#z_offset = 0.200 Archetype 0.4 ZS Nozzle
#z_offset = 7.700 Normal Xol Klicky (non-UHF)
#z_offset = 7.670 Archetype tungsten 0.6
#z_offset = 7.870 Archetype bondtech cht 0.4
#[probe]
#z_offset = 7.845
#z_offset = 9.930

